<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
        <div class="container mt-3">
            <h1>Book Details</h1>
            <div class="row">
                <div class = "col-sm-4 pull-left">
                    <img th:if="${coverUrl == 'NO'}" th:src="@{/image/NoCover.png}" alt="cover" class="cover-image">
                    <img th:unless="${coverUrl == 'NO'}" th:src="@{${coverUrl}}" alt="cover" class="cover-image">
                </div>
                <div class="text col-sm-8">
                    <h3 class="p-head">Title:</h3>
                        <p th:text="${title}"></p>
                    <h3 class="p-head">Description:</h3>
                        <p th:text="${description}"></p>
                    <h3 class="p-head">Excerpt:</h3>
                        <p th:text="${excerpt}"></p>
                    <h3 class="p-head" th:if="${cached}">Cached:</h3>
                        <p th:if="${cached}" th:text="${cached}"></p>
                </div>
            </div>



            <div class=" row mt-2">
                <a th:href="@{/}" class="btn btn-info"> Back to Search </a>
            </div>
        </div>
</body>
</html>
